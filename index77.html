<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Navbar with Logo and Marquee</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .marquee-container {
      flex-grow: 1;
      margin-left: 20px;
    }
    marquee {
      color: #fff;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .marquee-container {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">MyLogo</div>
    <div class="marquee-container">
      <marquee direction="left" scrollamount="6">Welcome to My Website! Enjoy your stay and explore our content.</marquee>
    </div>
  </div>

</body>
</html>
