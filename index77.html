<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Logo and Marquee</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    nav img {
      height: 50px;
      width: 256px;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    marquee {
      background-color: #444;
      color: white;
      padding: 10px;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        width: 100%;
        text-align: center;
      }

      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <nav>
    <img src="your-logo.png" alt="Logo">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <marquee direction="left" scrollamount="6">
    Welcome to our website! Check out our latest updates and news!
  </marquee>

</body>
</html>
