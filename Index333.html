<body>
  <script src="https://cdn.radiantmediatechs.com/rmp/10.7.5/js/rmp.min.js"></script>
  <div id="rmp"></div>
  <script>
    const src = {
      hls: 'https://cdn.radiantmediatechs.com/rmp/media/samples-for-rmp-site/04052024-lac-de-bimont/hls/playlist.m3u8'
    };
    const settings = {
      licenseKey: 'Kl8lbz16cz1rN2l2enM9Z2M9NnZvMnllaT9yb201ZGFzaXMzMGRiMEElXyo=',
      src,
      skin: 'tv',
      contentMetadata: {
        poster: [
          'https://www.radiantmediaplayer.com/images/radiantmediaplayer-logo-1080p.jpg'
        ],
        title: 'TV player skin demo'
      }
    };
    const rmp = new RadiantMP('rmp');
    async function initRmpPlayer() {
      try {
        await rmp.init(settings);
      } catch (error) {
        console.error('Radiant Media Player failed to initialize', error);
      }
    }
    initRmpPlayer();
  </script>
</body>
